language: rust
sudo: required
python:
    -"3.6"
rust:
    - stable
    - beta
    - nightly

before_install:
    - rustup self update
    - sudo apt-get install python3 -y
    - sudo apt-get install python3-pip -y

install:
    - pip3 install ubus_simulator/.
    - make install
    - cargo install cross
    - rustup target add armv7-unknown-linux-musleabi
script:
    - make test
    - make release
matrix:
    allow_failures:
        - rust: nightly
    fast_finish: true
